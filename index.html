<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> 
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class = "top-header hidden-xs hidden-sm">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-8" name = "title">Добро пожаловать в eZaimExpert, ваш эксперт в микрозаймах!
</div>
            <div class="col-sm-4 text-right" name = "social">
              <div class="ya-share2" data-services="vkontakte,facebook,odnoklassniki,twitter"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="med-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-10 col-sm-6 col-md-4" name = "logo">
              <button class="btn btn-default visible-xs-inline visible-sm-inline" name = "btn-menu-xs"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></button>
              <a href="">
                <span name = "clip">[</span>
                <span name = "first-word">eZaim</span>
                <span name = "second-word">Expert</span>
                <span name = "clip">]</span>  
              </a>
              
            </div>
            <div class="col-xs-2 col-sm-6 col-md-8" name = "info">
              <div class="row">
                <div class="col-sm-4 hidden-sm hidden-xs">
                  <div class="row">
                    <div class="col-md-3 text-right" name = "icon">
                      <i class="fa fa-clock-o fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-9" name = "text">
                      Выберите сумму и срок займа
                    </div>
                  </div>
                  
                </div>
                <div class="col-sm-4 hidden-sm hidden-xs">
                  <div class="row">
                    <div class="col-md-3 text-right" name = "icon">
                      <i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-9" name = "text">
                      Заполните форму
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 hidden-sm hidden-xs">
                  <div class="row">
                    <div class="col-md-3 text-right" name = "icon">
                      <i class="fa fa-rub fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="col-md-9" name = "text">
                      Получите займ в течение нескольких минут
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 visible-sm-inline visible-xs-inline text-right">
                  <button class="btn btn-default" name = "btn-menu-xs"><i class="fa fa-plus-square-o fa-3x" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="menu-header hidden-xs hidden-sm">
        <div class="container-fluid">
          <ul class="list-inline">
            <li>
              <a href="">
                Главная
              </a>
            </li>
            <li>
              <a href="">
                Займы
              </a>
            </li>
            <li>
              <a href="">
                Калькулятор
              </a>
            </li>
            <li>
              <a href="">
                Контакты
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section name = "slider"></section>
    <section name = "icons"></section>
    <section name = "what-we-do"></section>
    <section name = "partners"></section>
    <footer></footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/es5-shims.min.js"></script>
    <script src="js/share.js"></script>
  </body>
</html>
